<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Todo List</h1>

      <div class="justify-content-end d-flex mb-4">
        <button
          id="addTodoBtn"
          class="btn btn-primary fw-bold"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#todomodel"
          data-bs-whatever="@mdo"
        >
          Add Task
        </button>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todoList"></tbody>
      </table>
    </div>

    <div class="modal fade" id="todomodel" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="todoTitle" class="col-form-label">Title *:</label>
                <input
                  type="text"
                  class="form-control"
                  id="todoTitle"
                  required
                  placeholder="enter title"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="saveTodoBtn"
              onclick="saveTodo()"
            >
              Save Todo
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
